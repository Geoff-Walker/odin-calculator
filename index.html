<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="heading">
        <h1 class="main-heading">CASIO Ultra-Digital</h1>
        <h2 class="sub-heading">Calculator made for The Odin Project</h2>
    </div>

    <div class="calculator">
        <div class="head">
            <div class="solar-cell">
                <h1 class="brand">CASIO</h1>
                <div class="solar">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                 <h2 class="model">MX-8B</h2>
            </div>  

            <div class="display">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
        </div>
            <div class="calc-btns">
            <button data-all-clear class="span2 btn-orange">Clear</button>
            <button data-delete class="btn-black">Del</button>
            <button data-operation class="btn-black">รท</button>
            <button data-number class="btn-grey">7</button>
            <button data-number class="btn-grey">8</button>
            <button data-number class="btn-grey">9</button>
            <button data-operation class="btn-black">x</button>
            <button data-number class="btn-grey">4</button>
            <button data-number class="btn-grey">5</button>
            <button data-number class="btn-grey">6</button>
            <button data-operation class="btn-black">-</button>
            <button data-number class="btn-grey">1</button>
            <button data-number class="btn-grey">2</button>
            <button data-number class="btn-grey">3</button>
            <button data-operation class="btn-black">+</button>
            <button data-number class="btn-grey">0</button>
            <button data-number class="btn-grey">.</button>
            <button data-equals class="span2 btn-black">=</button>
        </div>
       

    </div>



    </div>
    
</body>
</html>
